<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>BooksLibrary</title>
  </head>

  <body>
    <!-- B-Header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">kolkata library</a>
        <form class="d-flex">
          <input
            id="searchTxt"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- this is for to alert message -->
    <div id="massage">
      <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div> -->
    </div>

    <!-- Horizontal Form layout -->
    <div class="container my-3">
      <h1>Library</h1>
      <hr />
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Types</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="fiction"
                value="fiction"
                checked
              />
              <label class="form-check-label" for="gridRadios1">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="programming"
                value="programming"
              />
              <label class="form-check-label" for="gridRadios2">
                Computer Programming
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="cooking"
                value="cooking"
              />
              <label class="form-check-label" for="gridRadios3">
                Cooking
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add book</button>
      </form>

      <!-- tables for books list -->
      <div id="table" class="my-3">
        <h1>Your Books</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <!-- <th scope="col">S.no</th> -->
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- js file -->
    <!-- <script src="./script.js"></script> -->
    <script src="./indexes6.js"></script>
  </body>
</html>
